<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
    </head>
    <body>  
        <div class="container">
            <!--<div class="navbar">hello</div> --> 
            <div class="grid2-vert">
                <div class= "top-split">
                    <div class="cell small-left">
                        <h2>Welcome<br>Mitchell</h2>
                        <p>How has your day been<br>so far?</p>
                        <button>Write daily entry</button>
                    </div>
                    <div class="cell big-right">
                        <h3><Strong>2500</Strong><br>Eaten</h3>
                        <h3><Strong>1200</Strong><br>Burned</h3>
                        <svg height="64%" width="40%">
                            <circle cx="50%" cy="50%" r="40%"></circle>
                        </svg>
                    </div>
                </div>
                <div class="bot-split">
                    <div class = " cell daysofweek">
                        <svg width="100%" height="100%">
                        <rect width="150" height="150"></rect>
                        <rect width="150" height="150"></rect>
                        <rect width="150" height="150"></rect>
                        <rect width="150" height="150"></rect>
                        <rect width="150" height="150"></rect>
                        <rect width="150" height="150"></rect>
                        <rect width="150" height="150"></rect>
                        </svg>

                    </div>
                    <div class=" cell grid4-hor">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
